<body>
 
<h1>Szabadság kivétele</h1>

        Utazás: <input type="checkbox" id="utazas" value="utazas"/>

        <select name='tipus' id="tipus">
            <option value="1"> Fizetett szabadság </option>
            <option value="3"> Tanulányi szabadság </option>
            <option value="9"> Egyéni utazás - egy útra </option>
            <option value="10"> Egyéni utazás - oda-vissza </option>
            <option value="11"> Közösségi közlekedés utazás </option>
        </select>
		<input id="kivesz" type='button' value='Kivesz' onclick="katt()"/>

        <textarea id="valasz"></textarea>
